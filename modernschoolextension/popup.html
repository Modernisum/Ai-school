<!DOCTYPE html>
<html>
<head>
  <title>Student Autofill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 16px;
      width: 300px;
      background: #f9f9f9;
      color: #333;
    }

    h3 {
      font-size: 16px;
      margin-bottom: 12px;
      color: #444;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }

    input[type="file"],
    input[type="number"] {
      margin-top: 6px;
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      border: none;
      color: white;
      font-size: 14px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3367d6;
    }

    /* Preview Card */
    #studentPreview {
      margin-top: 16px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
      display: none;
    }

    #studentPreview img {
      max-width: 80px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: block;
    }

    #studentPreview p {
      margin: 4px 0;
      font-size: 13px;
    }

    #studentPreview strong {
      color: #555;
    }

    #downloadPhotoBtn {
      display: none;
      background-color: #34a853;
      margin-top: 8px;
    }
    #downloadPhotoBtn:hover {
      background-color: #2c8e46;
    }
  </style>
</head>
<body>
  <h3>Upload Student Excel</h3>
  <input type="file" id="excelFile" accept=".xlsx,.xls" />

  <label for="studentIndex">Student Index:</label>
  <input type="number" id="studentIndex" min="1" />

  <!-- Student Preview -->
  <div id="studentPreview">
    <img id="studentPhoto" src="" alt="Student Photo" />
    <p><strong>Name:</strong> <span id="previewName"></span></p>
    <p><strong>Father's Name:</strong> <span id="previewFather"></span></p>
    <p><strong>DOB:</strong> <span id="previewDOB"></span></p>
    <p><strong>Address:</strong> <span id="previewAddress"></span></p>
    <button id="downloadPhotoBtn">Download Photo</button>
  </div>

  <button id="autofillBtn">Autofill Form</button>

  <script src="lib/xlsx.full.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
